<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="src/css/index.css">

    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

    <main>

        <section class="container-page">

            <div class="container-product">

                <div class="container-img">

                    <img src="./images/image-product-desktop.jpg" alt="image of product">
                </div>


                <div class="container-product__information">

                    <p class="title-category">
                        PERFUME
                    </p>

                    <h1 class="title-product">
                        Gabrielle Essence Eau De Parfum
                    </h1>

                    <p class="description-product">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.
                    </p>

                    <p class="price-product">
                        $149.99
                        $169.99
                    </p>


                    <button class="btn-add-cart">
                        <img src="images/icon-cart.svg" alt="icono de carrito">
                        Add to Cart
                    </button>
                </div>

            </div>

        </section>


    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Tomas Rivetta</a>.
        </div>
    </footer>

</body>

</html>
